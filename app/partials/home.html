

<div style="padding-bottom:200px" ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="dropfile">
	Drop image here
</div>


<!-- Images -->
<div class="col-lg-8">
	<div ng-repeat="image in images">
		<div class="col-lg-3">
			<img class="img-rounded" src="{{image}}" />
		</div>
	</div>
	<p ng-show="images.length==0"> No images </p>
</div>
