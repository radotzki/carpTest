
<div ng-file-drop="onFileSelect($files)" class="dropfile col-lg-8 col-lg-offset-2" ng-file-drag-over-class="dropingfile">
</div>

<div class="col-lg-8 col-lg-offset-2">
	<div ng-repeat="image in images">
		<div class="col-lg-4">
			<img class="img-rounded" src="{{image}}" />
			<a ng-click="deleteImage(image)" class="pointer-cursor"> delete </a>
		</div>
	</div>
</div>
